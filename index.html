<!DOCTYPE html>
<html>
    <head>
        <title>BookMarker</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header class="main py-5">
            <div class="container d-flex flex-column justify-content-center align-items-center">
                <h1 class="py-2">Bookmarker</h1>
                <div class="bookmark p-3 py-4 mt-5 d-flex flex-column align-items-center justify-content-center gap-4">
                    <h2>
                        <i class="fa-solid fa-bookmark"></i>
                        Bookmark your favorite sites
                        <i class="fa-solid fa-bookmark"></i>
                    </h2>
                    <div class="site-name w-100 d-flex flex-column justify-content-center">
                        <label for="validationServer01" class="pb-2 fw-semibold form-label">
                          <i class="fa-solid fa-book-bookmark pe-2"></i>
                          Site Name</label>
                        <input oninput="validate(siteNameInput,nameRegex)" type="text" placeholder="Bookmark Name" class="form-control" id="validationServer01" required>
                    </div>
                    <div class="site-url w-100 d-flex flex-column justify-content-center">
                        <label for="bookmarkURL" class="pb-2 fw-semibold">
                          <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                        <input oninput="validate(siteURLInput,URLRegex)" type="url" placeholder="Website URL" class="form-control" id="validationServer02">
                    </div>
                    <button onclick="addBookMark();" class="btn btn-submit px-5">Submit</button>
                </div>
                <table class="table mt-4 text-center bg-light">
                    <thead>
                      <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                      </tr>
                    </thead>
                    <tbody id="tableContent">
                            
                    </tbody>
                </table>

            </div>

        </header>








        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
